<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test Page</title>

    <meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0 user-scalable=no">

    <script src="gestures.js"></script>
    <script src="gestures/tap.js"></script>
    <script src="gestures/doubletap.js"></script>
    <script src="gestures/swipe.js"></script>
    <script src="gestures/pinch.js"></script>
    <script src="gestures/rotate.js"></script>
    <script src="gestures/longpress.js"></script>

    <style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    #touch {
        height: 50%;
        background: #EEE;
        border: 2px solid #F00;
    }
    #console {
        background: #000;
        color: #FFF;
        font: 10px/14px Monaco, "Courier New", Courier, monospace;
        height: 50%;
        overflow: auto;
    }
        #console p { margin: 0; }
    </style>
</head>
<body>

    <div id="touch"></div>
    <div id="console"></div>

    <script>
    window.addEventListener('touchmove', function (event) {
        event.preventDefault();
    }, true);

    var area = document.querySelector('#touch'),
        cons = document.querySelector('#console');

    function logEvent(event) {
        var p = document.createElement('p');
        p.innerHTML = event.type;
        cons.appendChild(p);

        cons.scrollTop = cons.scrollHeight;
    }

    // area.addEventListener('tap:2', logEvent, false);
    area.addEventListener('tap', logEvent, false);
    area.addEventListener('longpress', logEvent, false);
    area.addEventListener('doubletap', logEvent, false);
    area.addEventListener('swipe', logEvent, false);
    area.addEventListener('pinch', logEvent, false);
    area.addEventListener('pinchstart', logEvent, false);
    area.addEventListener('pinchend', logEvent, false);
    // area.addEventListener('rotate', logEvent, false);
    // area.addEventListener('rotatestart', logEvent, false);
    // area.addEventListener('rotateend', logEvent, false);
    </script>

</body>
</html>
